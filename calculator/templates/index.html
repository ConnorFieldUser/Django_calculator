<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body style="background-color:lightgrey">
    <div class="container">

            <h1 style="color: darkred; text-align: center">Calc-you-later</h1>

<br><br><br>

      <form class="" action="" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-4">
          <textarea name="num_1" rows="2" class="form-control"></textarea>
        </div>
        <div class="col-md-2">
          <select name="operator">
            <option value="+">plus</option>
            <option value="-">minus</option>
            <option value="*">times</option>
            <option value="/">divided by</option>
          </select>
        </div>
        <div class="col-md-4">
          <textarea name="num_2" rows="2" class="form-control"></textarea>
        </div>
        <div class="col-md-2">
          <button class="btn btn-default" type="submit">Do the maths</button>
        </div>
      </div>
      </form>
      {% if 1 and 2 %}
      {{ 1 }}{{ op }}{{ 2 }}={{ newnum }}
      {% endif %}
</div>

  </body>
</html>
